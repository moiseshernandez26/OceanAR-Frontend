<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      AFRAME.registerComponent("clicker", {
        init: function () {
          this.el.addEventListener("click", (e) => {
            alert("Box clicked!");
          });
        },
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      loading-screen="enabled: false;"
      cursor="rayOrigin: camera"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      raycaster="objects: .btn;"
    >
      <a-assets>
        <a-asset-item id="animated-asset" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls>
          <a-entity
            position="0 0 -3"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
            material="color: cyan; shader: flat"
            cursor="rayOrigin: camera; fuse: true"
          >
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity gltf-model="assets/scene.gltf" rotation="0 180 0" scale="0.05 0.05 0.05" 
        position="0 0 -10" animation-mixer
        animation="property: position; to: 0 0 -30; from :0 0 -10; dir: alternate; loop: 1;startEvents: click; "
        >
      </a-entity>
    </a-scene>
  </body>
</html>
